<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <style>
      form {
        max-width: 400px;
        margin: auto;
      }
    </style>

    <div class="container">
      <form action="/action_page.php">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
          <div class="error-email" style="color: red"></div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pwd"
          />
          <div class="error-pwd" style="color: red"></div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <script>
      $(document).ready(function () {
        $("form").submit(function (event) {
          event.preventDefault();
          var email = $("#email").val();
          var password = $("#pwd").val();
          if (email == "") {
            $(".error-email").text("Please enter your email");
          } else if (!email.includes("@")) {
            $(".error-email").text("Your email is not correct");
          } else {
            $(".error-email").text("");
          }
          if (password == "") {
            $(".error-pwd").text("Please enter your password");
          } else if (password.length < 6) {
            $(".error-pwd").text(
              "Your password must contain at least 6 characters"
            );
          } else {
            $(".error-pwd").text("");
          }
        });
        $("#pwd").focus(function () {
          $(".error-pwd").text("");
        });
        $("#email").focus(function () {
          $(".error-email").text("");
        });
      });
    </script>
  </body>
</html>
